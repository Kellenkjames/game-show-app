<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wheel of Success!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="main-container">
      <div id="overlay" class="start">
        <h2 class="title">Wheel of Success</h2>
        <a class="btn__reset">Start Game</a>
      </div>

      <div id="banner" class="section">
        <h2 class="header">Wheel of Success</h2>
      </div>

      <div id="phrase" class="section">
        <ul></ul>
      </div>
      <div id="qwerty" class="section">
        <div class="keyrow">
          <button data-key="key">q</button><button data-key="key">w</button><button data-key="key">e</button><button data-key="key">r</button><button data-key="key">t</button><button data-key="key">y</button><button data-key="key">u</button><button data-key="key">i</button><button data-key="key">o</button><button data-key="key">p</button>
        </div>
        <div class="keyrow">
          <button data-key="key">a</button><button data-key="key">s</button><button data-key="key">d</button><button data-key="key">f</button><button data-key="key">g</button><button data-key="key">h</button><button data-key="key">j</button><button data-key="key">k</button><button data-key="key">l</button>
        </div>
        <div class="keyrow">
          <button data-key="key">z</button><button data-key="key">x</button><button data-key="key">c</button><button data-key="key">v</button><button data-key="key">b</button><button data-key="key">n</button><button data-key="key">m</button>
        </div>
      </div>

      <div id="scoreboard" class="section">
        <ol>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
          <li class="tries"><img src="images/liveHeart.png" height="35px" width="30px"></li>
        </ol>
      </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
